<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>softouch-websolutions</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/box.css">

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js" integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.js" integrity="sha512-qk0XupXlge1h9I63+bC7K8850xgWnUjTgSNkfLnsqc7dWdx4031UbKjKs2cuRxsNXymkSjyzSCiryVouU74zkg==" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js" integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ==" crossorigin="anonymous"></script>

</head>
<body>
    <div id="navbar" class="navbar">
        <div class="heading"><h3>Softouch</h2></div>
        <div class="nav-menu">
            <a id="home_option" href="">Home</a>
            <a id="pricing_option" href="">Pricing</a>
            <a id="about_option" href="">About</a>
            <a id="contact_option" href="">Contact</a>
        </div>
        <div class="menu_button">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>

        </div>
    </div>
    <div class="landing_page">
        <div class="box1 rellax" data-rellax-speed="3">
            <div class="box_card1"></div>
            <div class="box_card2"></div>
            <div class="box_card3"></div>

        </div>

        <div class="box2">
            <div class="box_card1"></div>
            <div class="box_card2"></div>
            <div class="box_card3"></div>

        </div>
        <div class="intro_text">
            <p class="heading1 rellax" data-rellax-speed="4">
                we're a digital <br>
                agency
            </p>
        </div>
        <div class="intro_animation">
      
            <div class="c card2"></div>
           <div class="c card1"></div>
           <div class="c card3"></div>
           <div class="c card7"></div>
           <div class="c card5"></div>


           <div class="c card6"></div>
           <div class="c card9"></div>

            <div class="c card8"></div>
            
           <div class="c card4"></div>

           <div class="c card12"></div>
           <div class="c card13"></div>

           <div class="c card11"></div>

           <div class="c card10"></div>

           <div class="c card14"></div>
           <div class="c card15"></div>

        </div>
    </div>
    <div class="product_page">

    </div>

    <script src="javascript/main.js"></script>
    <script src="javascript/navbar.js"></script>

    <script>
        anime({
            targets:'.c',
            opacity:[0,1],
            duration:5000,
            delay:anime.stagger(100),
            autoplay:true,
            loop:false,

        })

        anime({
            targets:'.intro_text,.nav_menu',
            translateY:[10,0],
            opacity:[0,1],
            duration:2000,
            autoplay:true,
            loop:false,

        })

        anime({
            targets:'.box1,.box2,.heading',
            translateX:[20,0],
            opacity:[0,1],
            duration:2000,
            delay:500,
            autoplay:true,
            loop:false,

        })
        
    </script>
</body>
</html>
